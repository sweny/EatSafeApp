    function validateLogin () {

        login_fields = {
            email : document.getElementById("email").value,
            password : document.getElementById("password").value

        };

        $.ajax({
            type : 'POST',
            url : "/login",
            contentType : "application/json",
            dataType : 'json',
            data : JSON.stringify(login_fields),
            success : function (response) {
                console.log("repsone.response "+response.response);
                console.log("boolean "+response.res);
                console.log("response is" +JSON.stringify(response));
                if (response.response == "Success" && response.res == true)
                {
                    window.location.href = "post.html";

                }
                else if (response.response == "User doesnot exist" && response.res == false)
                {
                    window.location.href = 'index.html';
                    var para = document.createElement("p");
                    var node = document.createTextNode(response.response);
                    para.appendChild(node);

                    var element = document.getElementById('row2');
                    element.appendChild(para);

                }
                else if(response.response == "Invalid Password" && response.res == false)
                {
                    window.location.href = 'index.html';
                    var para = document.createElement("p");
                    var node = document.createTextNode(response.response);
                    para.appendChild(node);

                    var element = document.getElementById('row2');
                    element.appendChild(para);

                }
     
            },
            error : function (e) {
                console.log ("error is "+e.message);
            }
        })
    }
